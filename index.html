<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <img src="avatar.png" alt="Avatar">
            <h1>CALL NUMBER 1</h1>
        </div>
        <div class="categories">
            <div class="category">Engagement: <span id="engagement"></span></div>
            <div class="category">Objection Handling: <span id="objection"></span></div>
            <div class="category">Information Gathering: <span id="information"></span></div>
            <div class="category">Program Explanation: <span id="program"></span></div>
            <div class="category">Closing Skills: <span id="closing"></span></div>
            <div class="category">Overall Effectiveness: <span id="effectiveness"></span></div>
        </div>
        <div class="summary">
            <button id="average">Average Success: <span id="average-success"></span></button>
            <button id="play-call">Play Call</button>
        </div>
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
